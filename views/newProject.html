<div>
	<div class="pheader">
		<span><b>Create New Project</b></span>
		<hr>
	</div>
	<div class="project">
		<div class="group">
			<label for="projectName">Project name:</label><br/>
			<input class="ptext" id="projectName" ng-model="project.name" />
		</div >
		<div class="group">
			<label for="jobId">Job ID:</label><br/>
			<input class="ptext" id="jobId" ng-model="project.jobId" />
		</div>
		<div class="group">
			<div style="float: left; width: 45px;">
				<span>Color:</span>
				<div class="colorbox" ng-click="selectColor()" ng-model="project.colorcode" type="text" ng-style="colorBox"></div>
				<!--<input colorpicker="rgb" type="text" />-->
			</div>
			<div style="float: left; width: 160px;">
				<span>Budget (in hours):</span>
				<input class="budget" ng-model="project.budgetHrs" />
			</div>
		</div>
		<div class="stretch middle">
			<button ng-click="cancel()">Cancel</button>
			<button ng-click="create()">Save</button>
		</div>
		<br/>
		<div class="message" ng-show='message'>{{message}}</div>
	</div>
	<!--<modal-dialog show='modalShown'>
	  <p>{{alert_message}}<p>
	</modal-dialog>-->
</div>
