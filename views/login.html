<div id="content">
	<div id="logo">
		<img src="./assets/images/creativeworx_logo.png">
	</div>
	<div class="message" ng-show='message'>{{message}}</div>
	<form name='loginUser' id="loginForm">
		<div>	
			<input class="text stretch" type='text' placeholder='User Name' ng-model='user.email' />
			<input class="stretch text" type='password' placeholder='Password' ng-model='user.password' />
		</div>	
		<div class="stretch attr">
			<div style="float: left; ">
				<input type='checkbox'  ng-model='checked' ng-init="checked=true"> Keep me logged in</input>
			</div>
			<div style="float: right; ">
				<span class="link" ng-click='forgetLogin()'>Forget login?</span>
			</div>
		</div>
		<div class="stretch middle">
			<button style="margin: auto;" ng-click='login()'>Login</button>
		</div><br/>
		<div class="stretch middle">
			<span style="margin: auto;">Need an account?</span>
		</div>
		<div class="stretch middle">
			<span style="margin: auto;" class="link" ng-click='signup()'>Sign up now!</span>
		</div>
	</form>
	<modal-dialog show='modalShown' width='100%' height='15%'>
	  <p>{{alert_message}}<p>
	</modal-dialog>
</div>
