<div id="contents">
	<div class="pheader">
		<div style="float: left; ">
			<span>Welcome back, {{firstname}}</span>
		</div>
		<div style="float: right; ">
			<img class="pointer" ng-click="openHomePage()" src="./assets/images/launch_icon.png">
		</div>
	</div>
	<div class="projectsContainer">
		<ul class='projects'>
			 <li  ng-repeat='project in projects'  ng-click='processProjectClick(project.pid, $index)' ng-style='projectProperties[$index].style'  title="Job ID: {{project.jobid}}">
				<div class="project1" >
					<div class="pName">{{project.name}}</div>
					<span class="progress">{{projectProperties[$index].message}}<span>
				</div>
				<div class="meta" ng-show="project.showMeta">Job ID: {{project.jobid}}</div>
			</li>
		</ul>
		<div ng-show="showNoProjectsMessage" class="pad">{{noProjectsMessage}}</div>
	</div>
	<modal-dialog show='modalShown'><p>{{alert_message}}<p></modal-dialog>
</div>
