Project Page
<button ng-click="create()">Create New Project</button>
<button ng-click="edit()">Edit a Project</button>
<button ng-click="asgnPrjFldr()">Assign Project to Folder</button>

{{res}}
<ul class='projects'>
	 <li ng-repeat='project in projects'>
		<div ng-click='processProject(project.pid, $index)' ng-style='projectNo[$index].style'>
		{{project.name}}
		{{projectNo[$index].message}}	
		</div>
	</li> 
	
	{{message}}
</ul>
