<div id="content">
	<div id="logo">
		<img src="./assets/images/creativeworx_logo.png">
	</div>
	<div class="message">{{message}}</div>
	<form name='loginUser' id="loginForm">
		<div>	
			<input id="LDAPcompanyEmail" ng-click="message=''"  class="text stretch" style="float:left;width: 75%;margin-right: 5px;" type='text' placeholder='Enter your company Email' ng-model='companyEmail' />
			
			<input type="button" value="Clear" style="width:18%;height:22px" class="darkBtn" ng-click='clear()'></input>
		</div>

		
		
		<div class="stretch middle" style="padding-top:22px">
			<button  id="saveBtn" style="margin: auto;width:80px" class="darkBtn" ng-click='saveCompanyEmail()'>Save</button>
			
			<button style="margin: auto;width:80px" class="darkBtn" ng-click='cancel()'>Cancel</button>
		</div>
		
		<div style="width: 100%;text-align: center;padding-top:10px" ng-show="showErrorMessage">
			<img src="{{ldap_message_image}}" height="10px" width="11px"/>
			<span style="padding-left:2px">
			{{ldap_message}}
			</span>
		</div>
		
	</form>
	<modal-dialog show='modalShown'><p>{{alert_message}}<p></modal-dialog>
</div>
