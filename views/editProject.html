<div>
	<div class="pheader2">
		<span><b>Select existing project to edit</b></span>
		<select ng-model='project' ng-change='changeProject(project)' ng-options='p.name for p in projects'>
			<option value="">--Choose Project</option>
		</select>
		<hr>
	</div>
	<div class="project">
		<div class="group">
			<label for="projectName">Project name:</label><br/>
			<input class="ptext" id="projectName" ng-model="name" />
		</div >
		<div class="group">
			<label for="jobId">Job ID:</label><br/>
			<input class="ptext" id="jobId" ng-model="project.jobid" />
		</div>
		<div class="group">
			<div style="float: left; width: 45px;">
				<span>Color:</span>
				<div class="colorbox" ng-click="selectColor()" ng-model="project.colorcode" ng-style="colorBox" ></div>
			</div>
			<div style="float: left; width: 160px;">
				<span>Budget (in hours):</span>
				<input class="budget" ng-model="project.budget" />
			</div>
		</div>
		<div class="stretch middle">
			<button ng-click="cancel()">Cancel</button>
			<button ng-click="save()">Save</button>
		</div>
		<br/>
		<div class="message" ng-show='message'>{{message}}</div>
	</div>
	<!--<modal-dialog show='modalShown'>
	  <p>{{alert_message}}<p>
	</modal-dialog>-->
</div>
